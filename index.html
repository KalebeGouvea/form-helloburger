<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/abf89d820e.js" crossorigin="anonymous"></script>

    <title>Hello Burger - Cadastro</title>
</head>
<body>
    <header>
        <a class="logo" href="#">
            <i class="fas fa-hamburger"></i>
            <strong>Hello Burger</strong>
        </a>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 esquerda">
                <p class="msg1">Em casa?</p>
                <p class="msg2">PEÇA DELIVERY!</p>
                <img class="burger" src="img/burger.png" alt="Figura do hamburguer">                
            </div>

            <div class="col-md-6 direita">
                <h2>Registre-se</h2>

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNome">NOME</label>
                            <input type="text" class="form-control" id="inputNome">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputSobrenome">SOBRENOME</label>
                            <input type="text" class="form-control" id="inputSobrenome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail">EMAIL</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputSenha">SENHA</label>
                            <input type="password" class="form-control" id="inputSenha">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputTelefone">TELEFONE</label>
                            <input type="text" class="form-control" id="inputTelefone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputData">DATA DE NASCIMENTO</label>
                            <input type="date" class="form-control" id="inputData">
                        </div>
                        <div class="form-group col-md-6">
                            <legend class="col-form-label pt-0">SEXO</legend>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="masculino">
                                <label class="form-check-label" for="inlineRadio1">MASCULINO</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="feminino">
                                <label class="form-check-label" for="inlineRadio2">FEMININO</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputEndereco">ENDEREÇO</label>
                        <input type="text" class="form-control" id="inputEndereco">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEstado">ESTADO</label>
                            <select id="inputEstado" class="form-control">
                                <option selected>Selecione o seu estado</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputMunicipio">MUNICÍPIO</label>
                            <select id="inputMunicipio" class="form-control">
                                <option selected>Selecione o seu município</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="ofertasCheck">
                          <label class="form-check-label" for="ofertasCheck">
                            Aceito receber ofertas por e-mail
                          </label>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">CONFIRMAR</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
